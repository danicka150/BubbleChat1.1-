<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BubbleChat</title>

<style>
    body {
        margin: 0;
        background: #1e1e1e;
        font-family: Arial, sans-serif;
        color: white;
    }

    /* Регистрация */
    #reg {
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        background: rgba(0,0,0,0.7);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #reg-box {
        background: #2b2b2b;
        padding: 25px;
        width: 90%;
        max-width: 320px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    #reg-box input {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        margin-top: 10px;
        outline: none;
        background: #3a3a3a;
        color: white;
        font-size: 16px;
    }

    #reg-box button {
        margin-top: 15px;
        width: 100%;
        padding: 12px;
        background: #4b8bfd;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        color: white;
        cursor: pointer;
    }

    /* Чат */
    #chat {
        display: none;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    #messages {
        flex: 1;
        overflow-y: auto;
        padding: 15px;
    }

    .msg {
        background: #2f2f2f;
        padding: 10px 14px;
        border-radius: 10px;
        margin-bottom: 12px;
        width: fit-content;
        max-width: 80%;
        word-wrap: break-word;
    }

    .nick {
        font-weight: bold;
        margin-right: 6px;
    }

    .system {
        opacity: 0.7;
        margin-bottom: 10px;
    }

    #input {
        background: #2b2b2b;
        padding: 10px;
        display: flex;
        gap: 8px;
    }

    #text {
        flex: 1;
        padding: 12px;
        border-radius: 8px;
        border: none;
        background: #3a3a3a;
        color: white;
        font-size: 16px;
        outline: none;
    }

    #send-btn {
        padding: 12px 18px;
        background: #4b8bfd;
        border: none;
        border-radius: 8px;
        color: white;
        cursor: pointer;
        font-size: 16px;
        flex-shrink: 0;
    }

</style>
</head>
<body>

<!-- Окно регистрации -->
<div id="reg">
    <div id="reg-box">
        <h2>Ваш ник</h2>
        <input id="nickname" type="text" maxlength="16" placeholder="Введите ник">
        <button onclick="enterChat()">Войти</button>
    </div>
</div>

<!-- Чат -->
<div id="chat">
    <div id="messages"></div>
    <div id="input">
        <input id="text" type="text" placeholder="Написать сообщение…">
        <button id="send-btn" onclick="sendMsg()">➤</button>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
const msgBox = document.getElementById("messages");

function enterChat() {
    const nick = document.getElementById("nickname").value.trim();
    if (!nick) return;
    socket.emit("set-nickname", nick);
    document.getElementById("reg").style.display = "none";
    document.getElementById("chat").style.display = "flex";
}

socket.on("system", txt => {
    msgBox.innerHTML += `<div class="system">* ${txt}</div>`;
    msgBox.scrollTop = msgBox.scrollHeight;
});

socket.on("chat-message", data => {
    msgBox.innerHTML += `
        <div class="msg">
            <span class="nick" style="color:${data.color}">${data.nick}:</span>
            <span>${data.text}</span>
        </div>
    `;
    msgBox.scrollTop = msgBox.scrollHeight;
});

function sendMsg() {
    const t = document.getElementById("text").value.trim();
    if (!t) return;
    socket.emit("chat-message", t);
    document.getElementById("text").value = "";
}
</script>

</body>
</html>
